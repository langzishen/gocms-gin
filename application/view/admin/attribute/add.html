{{ define "admin/attribute/add.html" }}
<div class="topjui-fluid">
    <br>
    <div class="topjui-row" >
        <div class="topjui-col-sm12">
            <label class="topjui-form-label">所属模型</label>
            <div class="topjui-input-block">
                <input type="text" name="model_ename" data-toggle="topjui-combobox" data-options="required:true,valueField:'value',panelHeight:'auto',data: {{.model_list}}">
            </div>
        </div>
    </div>
    <div class="topjui-row" >
        <div class="topjui-col-sm12">
            <label class="topjui-form-label">属性名称</label>
            <div class="topjui-input-block">
                <input type="text" name="attrname" data-toggle="topjui-textbox" value="" data-options="required:true">
            </div>
        </div>
    </div>
    <div class="topjui-row" >
        <div class="topjui-col-sm12">
            <label class="topjui-form-label">属性值</label>
            <div class="topjui-input-block">
                <input type="text" name="attrvalue" data-toggle="topjui-textbox" value="" data-options="required:true">
            </div>
        </div>
    </div>
</div>
{{ end }}
