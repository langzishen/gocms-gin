{{ define "admin/user/add.html" }}
<div class="topjui-fluid">
    <br>
    <div class="topjui-row" >
        <div class="topjui-col-sm12">
            <label class="topjui-form-label">用户名</label>
            <div class="topjui-input-block">
                <input type="text" name="account" data-toggle="topjui-textbox" value="">
            </div>
        </div>
    </div>
    <div class="topjui-row" >
        <div class="topjui-col-sm12">
            <label class="topjui-form-label">昵称</label>
            <div class="topjui-input-block">
                <input type="text" name="nickname" data-toggle="topjui-textbox" value="">
            </div>
        </div>
    </div>
    <div class="topjui-row" >
        <div class="topjui-col-sm12">
            <label class="topjui-form-label">密码</label>
            <div class="topjui-input-block">
                <input type="password" name="password" data-toggle="topjui-textbox" value="">
            </div>
        </div>
    </div>
    <div class="topjui-row" >
        <div class="topjui-col-sm12">
            <label class="topjui-form-label">手机</label>
            <div class="topjui-input-block">
                <input type="text" name="phone" data-toggle="topjui-textbox" value="">
            </div>
        </div>
    </div>
    <div class="topjui-row" >
        <div class="topjui-col-sm12">
            <label class="topjui-form-label">邮箱</label>
            <div class="topjui-input-block">
                <input type="text" name="email" data-toggle="topjui-textbox" value="">
            </div>
        </div>
    </div>
    <div class="topjui-row">
        <div class="topjui-col-sm12">
            <label class="topjui-form-label">状态</label>
            <div class="topjui-input-block">
                <input type="text" name="status" data-toggle="topjui-combobox" data-options="required:true,valueField:'value',panelHeight:'auto',data: [{'text':'启用','value':1,'selected':true},{'text':'禁用','value':0}]">
            </div>
        </div>
    </div>
</div>
{{ end }}
