{{ define "admin/category/add.html" }}
<div class="topjui-fluid">
    <input type="hidden" name="classid" value="{{.info.Classid}}">
    <br>
    <div class="topjui-row" >
        <div class="topjui-col-sm12">
            <label class="topjui-form-label">分类名</label>
            <div class="topjui-input-block">
                <input type="text" name="classtitle" data-toggle="topjui-textbox" value="{{.info.Classtitle}}">
            </div>
        </div>
    </div>
    <div class="topjui-row" >
        <div class="topjui-col-sm12">
            <label class="topjui-form-label">所属模型</label>
            <div class="topjui-input-block">
                <input type="text" name="classmodule" data-toggle="topjui-combobox" data-options="required:true,valueField:'value',panelHeight:'auto',data: {{.model_list}}">
            </div>
        </div>
    </div>
    <div class="topjui-row" >
        <div class="topjui-col-sm12">
            <label class="topjui-form-label">所属分类</label>
            <div class="topjui-input-block">
                <input type="text" name="classpid" data-toggle="topjui-combotreegrid" data-options="required:true,
                    panelWidth:400,
                    labelPosition:'top',
                    url:'/{{.RequestApp}}/category/zree?classpid=0',
                    expandUrl:'/{{.RequestApp}}/category/zree?classpid={classid}',
                    idField:'classid',
                    treeField:'classtitle',
                    columns:[[
                        {field:'classid',title:'UUID',width:20},
                        {field:'classtitle',title:'分类名称',width:100}
                    ]]" value="{{.info.Classpid}}">
                <!--
                <input type="text" name="classpid" data-toggle="topjui-combotree"
                       data-options="required:true,
                       url:'/{{.RequestApp}}/category/zree?classpid=0',
                       expandUrl:'/{{.RequestApp}}/category/zree?classpid={classid}'">-->
            </div>
        </div>
    </div>
    <div class="topjui-row" >
        <div class="topjui-col-sm12">
            <label class="topjui-form-label">预览图片</label>
            <div class="topjui-input-block">
                <input type="text" name="classimg" data-toggle="topjui-uploadbox" data-options="editable:false,
                   buttonText:'上传图片',
                   accept:'images',
                   uploadUrl:'/{{.RequestApp}}/category/ajax_upload'" value="{{.info.Classimg}}">
            </div>
        </div>
    </div>
    <div class="topjui-row">
        <div class="topjui-col-sm6">
            <label class="topjui-form-label">状态</label>
            <div class="topjui-input-block">
                <input type="text" name="classstatus" data-toggle="topjui-combobox" data-options="required:true,valueField:'value',panelHeight:'auto',data: [{'text':'启用','value':1{{if eq .info.Classstatus 1}},'selected':true{{end}}},{'text':'禁用','value':0{{if eq .info.Classstatus 0}},'selected':true{{end}}}]">
            </div>
        </div>
        <div class="topjui-col-sm6">
            <label class="topjui-form-label">前台菜单显示</label>
            <div class="topjui-input-block">
                <input type="text" name="classmenushow" data-toggle="topjui-combobox" data-options="required:true,valueField:'value',panelHeight:'auto',data: [{'text':'是','value':1{{if eq .info.Classmenushow 1}},'selected':true{{end}}},{'text':'否','value':0{{if eq .info.Classmenushow 0}},'selected':true{{end}}}]">
            </div>
        </div>
    </div>
    <div class="topjui-row" >
        <div class="topjui-col-sm12">
            <label class="topjui-form-label">关键字</label>
            <div class="topjui-input-block">
                <input type="text" name="classkeywords" data-toggle="topjui-textbox" value="{{.info.Classkeywords}}">
            </div>
        </div>
    </div>
    <div class="topjui-row">
        <div class="topjui-col-sm12"><label class="topjui-form-label">描述</label>
            <div class="topjui-input-block">
                <input type="text" name="classdescription" data-toggle="topjui-textbox" data-options="multiline:true" value="{{.info.Classdescription}}">
            </div>
        </div>
    </div>
</div>
{{ end }}
